<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodas de Oro - Coca y Carlos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=M+PLUS+Rounded+1c&display=swap');
    </style>
</head>
<body>
    <header style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1>Coca y Carlos</h1>
        <h2>Bodas de Oro</h2>
    </header>

    <section id="invitation" style="height: 100vh;" class="responsive-section">>
        <div class="text">
            <p>Te invitamos a celebrar nuestras Bodas de Oro el día <strong>11 de enero de 2025</strong> en <strong>El Parque Eventos</strong>, ubicado en el parque industrial Puerto Tirol, Chaco.</p>
            <button onclick="window.open('https://maps.app.goo.gl/5wDxr9eaPPqHkjj78', '_blank')">Como llego</button>
        </div>
        <div class="image">
            <img src="https://dummyimage.com/600x900/dce1e9/000&text=lugar" alt="Lugar del evento">
        </div>
    </section>

    <section id="countdown" style="background-color:#888; color:#fff">
        <h1>Faltan...</h1>
        <div id="timer"></div>
    </section>

    <section id="rsvp" style="height: 100vh;" class="responsive-section">>
        <div class="text">
            <p>Nos encantaría que compartas este momento tan especial con nosotros.</p>
            <button id="confirm-btn">Confirmar asistencia</button>
        </div>
        <div class="image">
            <img src="https://dummyimage.com/600x900/dce1e9/000&text=pareja" alt="Celebración">
        </div>
    </section>
</body>
</html>
